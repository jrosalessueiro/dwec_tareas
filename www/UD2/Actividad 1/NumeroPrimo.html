<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>Numeros Primos</title>

</head>

<body>
    <h1>
        Actividad 1 - Tarea 2 de DWEC - Números Primos
    </h1>
    <form onsubmit="esPrimo(event)">
        <label for="numero">
            <h2>Ingresa un número:</h2>
        </label>
        <input type="number" id="numero" required>
        <input type="submit" value="¿Es primo?" />
    </form>
    <p id="resultado"> </p>

    <script src="E:\VisualCodeStudio\Practicas\dwec\UD2\Actividad 1\NumeroPrimo.js"></script>
    <script>
        const esPrimo = (event) => {
            event.preventDefault();
            const numero = parseInt(document.getElementById('numero').value);

            if (numero <= 1) {
                document.getElementById('resultado').textContent = "Por favor, introduce un número entero positivo.";
            } else {
                if (comprobarPrimo(numero)) {
                    document.getElementById('resultado').textContent = numero + " es un número primo.";
                } else {
                    document.getElementById('resultado').textContent = numero + " no es un número primo.";
                }
            }
        };
    </script>
</body>

</html>
