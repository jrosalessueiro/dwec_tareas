<!DOCTYPE html>
<html lang="ES-es">

    <title>Tabla del 9</title>
</head>

<body>
    <h1>Tabla del 9</h1>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write("<p> 9 x " + i + " = " + (9 * i) + "</p></br>");

        }
    </script>
</body>
